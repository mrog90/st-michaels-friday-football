<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submissions</title>
  <style>
    body { background:#111; color:#fff; font-family:Arial, sans-serif; text-align:center; }
    table { margin:auto; border-collapse:collapse; margin-top:30px; width:80%; }
    th, td { border:1px solid #555; padding:10px; }
    th { background:#222; }
  </style>
</head>
<body>
<h1>All Submissions</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Goals</th>
      <th>Assists</th>
      <th>Match Date</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
      <tr>
        <td>{{ row[0] }}</td>  <!-- Name -->
        <td>{{ row[1] }}</td>  <!-- Goals -->
        <td>{{ row[2] }}</td>  <!-- Assists -->
        <td>{{ row[3] }}</td>  <!-- Match Date -->
        <td>{{ row[4] }}</td>  <!-- Timestamp -->
      </tr>
    {% endfor %}
  </tbody>
</table>

<a href="/download?key=olly" class="download-btn">⬇️ Download CSV</a>


</body>
</html>
